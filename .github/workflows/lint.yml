name: Lint Code

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sdk/**'
      - 'dashboard/**'
      - '*.js'
      - '*.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/**'
      - 'dashboard/**'
      - '*.js'
      - '*.ts'

jobs:
  lint-sdk:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install SDK dependencies
      run: cd sdk && npm ci

    - name: Lint SDK
      run: cd sdk && npm run lint

    - name: Type check SDK
      run: cd sdk && npm run type-check

  lint-dashboard:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dashboard dependencies
      run: cd dashboard && npm ci

    - name: Lint dashboard
      run: cd dashboard && npm run lint

    - name: Type check dashboard
      run: cd dashboard && npm run type-check

    - name: Build dashboard
      run: cd dashboard && npm run build